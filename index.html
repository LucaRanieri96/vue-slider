<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <div id="app">
    <div class="container">

      <h1 class="text-light text-center py-3">Game Carousel</h1>

      <div class="slider">

        <div class="controls">
          <button class="prev">
            <i class="fa fa-arrow-up" @click="prev"></i>
          </button>
          <button class="next" @click="next">
            <i class="fas fa-arrow-down"></i>
          </button>
        </div>

        <div class="slides">
          <!--<img v-for="(game, index) in games" :src="game.image" :class="{ active: index === activeImage }">-->
          <img :src="games[activeImage].image">
          <div class="text">
            <h3>{{games[activeImage].title}}</h3>
            <div>{{games[activeImage].text}}</div>
          </div>
        </div>
        
        <div class="thumbs">
          <img v-for="(game, index) in games" @click="thumbClick(index)" :src="game.image" :class="index === activeImage ? 'active' : '' "/>
        </div>
      </div>
    </div>

  </div>



  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
